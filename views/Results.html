<!DOCTYPE html>
<html>

<head>
    <title>Results page</title>
</head>

<body>
    <!--Google chart API insert
        May need VPN to work if Google.com blocked on USIU

    -->
    <div id="chart"></div>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <script type="text/javascript">
        // Load google charts
        google.charts.load('current', { 'packages': ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        // Draw the chart and set the chart values
        function drawChart() {
            //Replace chart Data with variables
            //
            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                [test1, 8],
                ['Eat', 2],
                ['TV', 4],
                ['Gym', 2],
                ['Sleep', 8]
            ]);

            // adds a title and set the width and height of the chart
            //Replace chart Data with variables
            var options = { 'title': 'Replace with Poll Question', 'width': 550, 'height': 400 };

            // Display the chart inside the <div> element with id="piechart"
            // 
            var chart = new google.visualization.PieChart(document.getElementById('chart'));
            chart.draw(data, options);
        }
    </script>
</body>

</html>
